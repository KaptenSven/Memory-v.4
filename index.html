<!DOCTYPE html>
<html>
  <head>
    <title>Memory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
      integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="background" class="container-fluid">
      <div id="headerTitle" class="row col-md-4">
        <p>Pirates of the Memory</p>
      </div>

      <section id="headerSection" class="row">
        <div id="player1Div" class="col-md-4">
          <p id="player1P">&nbsp;</p>
          <span id="player1Score">&nbsp;</span>
        </div>
        <div id="player2Div" class="col-md-4 col-md-offset-4">
          <p id="player2P">&nbsp;</p>
          <span id="player2Score">&nbsp;</span>
        </div>
      </section>

      <section id="startPage" class="row">
        <div class="col-md-2 col-md-offset-5">
          <button
            type="button"
            id="launchModalButton"
            class="btn btn-lg"
            data-toggle="modal"
            data-target="#myModal"
          >
            Let's Get Started!
          </button>
          <div
            class="modal fade"
            id="myModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myModalLabel"
          >
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="modal-title" id="myModalLabel">Who be ye?</h4>
                </div>
                <div class="modal-body">
                  <form>
                    <label for="player1Name">Player 1: </label>
                    <input class="form-control" type="text" id="player1Name" />
                    <label for="player2Name">Player 2: </label>
                    <input class="form-control" type="text" id="player2Name" />
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    id="playButton"
                    class="btn btn-lg"
                    data-dismiss="modal"
                  >
                    Let's Play!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div id="gameboard" class="grid-container"></div>

      <section id="bottomRow" class="row footer">
        <div id="reset">
          <button type="reset" id="resetButton" class="btn btn-lg">
            RESET
          </button>
        </div>
      </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <script>
      $(document).ready(console.log("hi"));
    </script>
  </body>
</html>
